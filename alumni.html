    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
    <script type="text/javascript">
    Vue.config.devtools = true;
    Vue.component('cards', {
    template: `
      <div class="cards-wrap"
        @mousemove="handleMouseMove"
        @mouseenter="handleMouseEnter"
        @mouseleave="handleMouseLeave"
        ref="cards">
        <div class="cards"
          :style="cardStyle">
          <div class="cards-bg" :style="[cardBgTransform, cardBgImage]"></div>
          <div class="cards-info">
            <slot name="header"></slot>
            <slot name="content"></slot>
          </div>
        </div>
      </div>`,
    mounted() {
      this.width = this.$refs.cards.offsetWidth;
      this.height = this.$refs.cards.offsetHeight;
    },
    props: ['dataImage'],
    data: () => ({
      width: 0,
      height: 0,
      mouseX: 0,
      mouseY: 0,
      mouseLeaveDelay: null }),

    computed: {
      mousePX() {
        return this.mouseX / this.width;
      },
      mousePY() {
        return this.mouseY / this.height;
      },
      cardStyle() {
        const rX = this.mousePX * 30;
        const rY = this.mousePY * -30;
        return {
          transform: `rotateY(${rX}deg) rotateX(${rY}deg)` };

      },
      cardBgTransform() {
        const tX = this.mousePX * -40;
        const tY = this.mousePY * -40;
        return {
          transform: `translateX(${tX}px) translateY(${tY}px)` };

      },
      cardBgImage() {
        return {
          backgroundImage: `url(${this.dataImage})` };

      } },

    methods: {
      handleMouseMove(e) {
        this.mouseX = e.pageX - this.$refs.cards.offsetLeft - this.width / 2;
        this.mouseY = e.pageY - this.$refs.cards.offsetTop - this.height / 2;
      },
      handleMouseEnter() {
        clearTimeout(this.mouseLeaveDelay);
      },
      handleMouseLeave() {
        this.mouseLeaveDelay = setTimeout(() => {
          this.mouseX = 0;
          this.mouseY = 0;
        }, 1000);
      } } });



    const app = new Vue({
    el: '#app' });
    </script>
